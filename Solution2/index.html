<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>ColourSock</title>
		<meta name="description" content="ColourSock" />
		<meta name="keywords" content="ClourSock" />
		<meta name="author" content="Codrops" />
    
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="PreloadingEffect/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="PreloadingEffect/css/preloadEffects.css" />		
		<link rel="stylesheet" type="text/css" href="css/carosel.css" />
		<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
		
		
    </style>
	</head>
	<body>
		<div id="ip-container" class="ip-container">
			<!-- initial header -->
			<header class="ip-header">
				<h1 class="ip-logo">Colour Sock</h1>
				<div class="ip-loader">
					<svg class="ip-inner" width="60px" height="60px" viewBox="0 0 80 80">
						<path class="ip-loader-circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
						<path id="ip-loader-circle" class="ip-loader-circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
					</svg>
				</div>
			</header>

			<!-- main content -->
			<div class="ip-main">
				<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-6">   
									<h1>We are there 1</h1>
								</div>
								<div class="col-lg-8 col-md-8 bg_right col-sm-6">
									<img src="img/MainImg.png">
								</div>
							</div>
						</div>

						<div class="item">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-6">   
									<h1>We are there 2</h1>
								</div>
								<div class="col-lg-8 col-md-8 bg_right col-sm-6">
									<img src="img/MainImg.png">
								</div>
							</div>
						</div>

						<div class="item">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-6">   
									<h1>We are there 3</h1>
								</div>
								<div class="col-lg-8 col-md-8 bg_right col-sm-6">
									<img src="img/MainImg.png">
								</div>
							</div>
						</div>

						<div class="item">
							<div class="row">
								<div class="col-lg-4 col-md-4 col-sm-6">   
									<h1>We are there 4</h1>
								</div>
								<div class="col-lg-8 col-md-8 bg_right col-sm-6">
									<img src="img/MainImg.png">
								</div>
							</div>
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
		
		<!-- /scripts -->
		<script src="PreloadingEffect/js/modernizr.custom.js"></script>
		<script src="PreloadingEffect/js/classie.js"></script>
		<script src="PreloadingEffect/js/pathLoader.js"></script>
		<script src="PreloadingEffect/js/main.js"></script>
    
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>
</html>
